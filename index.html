<!DOCTYPE html>
<html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="title">
      <label class="title" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task-input" type="text">
      <button class="task-button add">Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="tasks" id="incomplete-tasks">
      <li class="task">
        <input class="status" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
      <li class="task edit-mode">
        <input class="status" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="task-button edit">Save</button>
        <button class="task-button delete">
        <img class="delete-image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks" id="completed-tasks">
      <li class="task">
        <input class="status" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>

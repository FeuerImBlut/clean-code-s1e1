<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks">
      <h3 class="tasks__title tasks__title_new">Add Item</h3>
      <ul class="tasks__list">
        <li class="task task_new">
          <input id="new-task" class="task__input" type="text">
          <button class="task__button add">Add</button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="task">
          <input class="task__status" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="delete-image" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task__status" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" value="Go Shopping" type="text">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete">
            <img class="delete-image" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="task">
          <input class="task__status" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="delete-image" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
